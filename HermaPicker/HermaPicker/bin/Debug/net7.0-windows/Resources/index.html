<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herma Picker</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }

        .tdiLogo{
            width: 20rem;
        }

        .logoContainer{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<img>

<body>    
    <div class="container">
        <img class="tdiLogo" src="https://de.cdn-website.com/9abe0c75e3b74baeb35745e1e252bec3/MOBILE/png/441.png" alt="" id="img">
        <p>LabelJet</p>
        <h1>File Upload</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" class="file-input">
            <label for="fileInput" class="btn">Select File</label>
            <button type="SUBMIT">Submit</button>
        </form>
    </div>
    <script>
                fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload() {
            var file = document.getElementById('fileInput');
            const formData = new FormData();
            console.log(file);

                        
            if(file.files.length)
            {
                var reader = new FileReader();
                
                reader.onload = function(e)
                {
                    let cenas =  e.target.result;

                    formData.append('file', cenas);
                        console.log(cenas);
                        fetch('/upload', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => {
                            if (response.ok) {
                                console.log('File uploaded successfully');
                                alert('File uploaded successfully');
                            } else {
                                console.log('File upload failed');
                                alert('Error uploading file');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                };
                
                reader.readAsBinaryString(file.files[0]);
            }
        }
    </script>
    
</body>
</html>
