<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herma Picker</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }

        .tdiLogo{
            width: 20rem;
        }

        .logoContainer{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<img>

<body>    
    <div class="container">
        <img class="tdiLogo" src="https://de.cdn-website.com/9abe0c75e3b74baeb35745e1e252bec3/MOBILE/png/441.png" alt="" id="img">
        <p>LabelJet</p>
        <h1>File Upload</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" class="file-input">
            <label for="fileInput" class="btn">Select File</label>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload() {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            console.log(file);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('File uploaded successfully');
                    alert('File uploaded successfully');
                } else {
                    console.log('File upload failed');
                    alert('Error uploading file');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
</body>
</html>
